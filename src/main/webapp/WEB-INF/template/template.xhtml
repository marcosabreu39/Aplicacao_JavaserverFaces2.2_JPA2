<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<h:outputStylesheet library="css" name="common.css" />
	<link type="text/css" rel="stylesheet"
		href="primefaces-afterdark/theme.css" />

	<h:outputStylesheet library="awesome" name="css/font-awesome.css" />

	<h:outputStylesheet library="stylesheet" name="webapp/resources/style.css" />

</h:head>

<h:body>  

<h:form>
    <p:growl id="msgTimeout" for="fimDeSessao" showDetail="true" /> 
    <p:idleMonitor timeout="5000" onidle="processarTimeout()">    
    </p:idleMonitor>
        <p:remoteCommand name="processarTimeout" action="#{menuView.gerenciarFimDeSessao()}" update="msgTimeout" id="fimDeSessao" />
</h:form>

	<p:layout fullPage="true">
		<p:layoutUnit position="center">

			<div id="header">

				<ui:include src="/WEB-INF/template/header.xhtml" />

			</div>
			<br />
			<br />
			<div id="content" style="min-height: 600px;">

				<ui:insert name="content" />

			</div>


			<div id="footer">

				<ui:include src="/WEB-INF/template/footer.xhtml" />

			</div>

		</p:layoutUnit>
	</p:layout>

</h:body>

</html>
